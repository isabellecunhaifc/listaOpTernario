<meta charset="UTF-8">
<script>
    //Problema: Nota para Conceito
    // Converta a nota para conceito, conforme a tabela abaixo:
    // Nota                     Conceito
    // Entre 10.0 e 9.0            A
    // Entre 8.9 e 8.0             B
    // Entre 7.9 e 7.0             C
    // Entre 6.9 e 6.0             D
    // Entre 5.9 e zero            E

    //Entrada
    const nota = parseInt(prompt("Informe sua nota").replace(",", "."));

    //Processamento
    let mensagemFinal = (nota >= 9 && nota <= 10) ? "Sua nota foi A"
    : (nota >= 8) ? "Sua nota foi B"
    : (nota >= 7) ? "Sua nota foi C"
    : (nota >= 6) ? "Sua nota foi D"
    : (nota > 10) ? "Valor inválido"
    : "Sua nota foi E.";
    
    //Saída
    document.write(mensagemFinal)
</script>
