<meta charset="UTF-8">
<script>
    //Problema: Balanço financeiro
    // Faça um script que peça para o usuário informar as despesas relacionadas com:
    // - Conta de água
    // - Conta de energia elétrica
    // - Conta de telefone
    // - Supermercado
    // Também peça para o usuário informar o valor que recebe de remuneração mensal (salário), proveniente da sua atuação profissional.
    // Verifique se o usuário ganha mais do que recebe e apresente em tela, indicando quanto que sobrou após o pagamento das contas ou quanto que faltou para poder pagar todas as contas previstas.

    //Entrada
    const agua = parseInt(prompt('Informe o quanto gasta em conta de água:').replace(",", "."));
    const energia = parseInt(prompt('Informe o quanto gasta em energia elétrica:').replace(",", "."));
    const telefone = parseInt(prompt('Informe o quanto você gasta em conta de telefone:').replace(",", "."));
    const Supermercado = parseInt(prompt('Informe o quanto você gasta no supermercado:').replace(",", "."));
    const salário = parseInt(prompt('Informe o quanto você recebe de remuneração mensal (salário):').replace(",", "."));

    //Processamento
    const conta = agua + energia + telefone + Supermercado;
    let mensagemFinal = (salário > conta) ? `Você ganha mais do que gasta. Após o pagamento das contas sobrou R$${salário - conta}.`
    : (conta > salário) ? `Você gasta mais do que ganha. Após o pagamento das contas faltou R$${conta - salário}.`
    : `Você ganha a mesma quantidade que gasta. Não sobrou nada do seu salário, mas você conseguiu pagar todas as contas`;
    
    //Saída
    document.write(mensagemFinal);
</script>
